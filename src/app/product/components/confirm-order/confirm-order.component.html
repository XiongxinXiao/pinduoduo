<div class="container" *ngIf="item$ | async as item">
  <div class="title-bar">
    <app-back-button [float]="false"></app-back-button>
    <span>Order Confirm</span>
  </div>
  <div class="content">
    <div class="address-bar">
      <img src="assets/icons/location.png" alt="" class="location" />
      <div class="name-and-mobile">
        <span class="name">
          Summer
        </span>
        <span class="mobile">
          666 666 6666
        </span>
      </div>
      <div class="address">
        Besserer st, Ottawa
      </div>
      <img src="assets/icons/navigate_next.png" alt="" class="more" />
    </div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="shop">
      <img src="assets/icons/brand.png" alt="" />
      <span>Summer's grocery</span>
    </div>
    <div class="product-bar">
      <img
        [src]="item.variant.productVariantImages[0].imgUrl"
        alt=""
        class="product-image"
      />
      <span class="product-name">{{ item.variant.product.title }}</span>
      <div class="product-spec">Version：{{ item.variant.name }}</div>
      <div class="product-price">
        <span>{{ item.variant.price | currency: 'CNY' }}/item</span>
        <span class="price-condition">Free Ship</span>
      </div>
    </div>
    <app-product-amount
      [count]="item.count"
      (amountChange)="handleAmountChange($event)"
    ></app-product-amount>
    <app-payment [payments]="payments"></app-payment>
  </div>
  <div class="toolbar">
    <div class="total-price">
      <span>Final price：</span>
      <span class="price-section">{{
        totalPrice$ | async | currency: 'CNY'
      }}</span>
      <span class="price-condition">&nbsp;</span>
    </div>
    <div class="pay" (click)="handlePay()">
      <div>Pay Now</div>
    </div>
  </div>
</div>
